<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>取得設定</title>
        <link rel="stylesheet" href="getandset.css">

</head>
<body>
    <div class="main">
        <div class="header">
            <h1>フォームの取得設定</h1>
        </div>

        <div class="content">
            <form>
            姓<br><input class="form-input" type="text" name="lastname"><br>
            名<br><input class="form-input" type="text" name="firstname"><br>
            email<br><input class="form-input" type="text" name="email"><br>
            電話番号<br><input class="form-input" type="text" name="phone"><br>
            職業<br><select multiple class="form-input" name="job">
                    <option value="">----選択してください----</option>
                    <option value="employee">会社員</option>
                    <option value="self-employed">自営業</option>
                    <option value="student">学生</option>
                    <option value="homemaker">主婦</option>
                </select><br>
                <button class="button1" type="button" name="submit">確認</button>
                <button class="button2" type="button" name="submit">自動設定</button>
            </form>
            <div class="desc"></div>
        </div>

        <div class="footer">
            <hr>
            <p class="copyright">20xx XXXX all rights reserved.</p>
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="form.js" charset="utf-8"></script>
</body>
</html>
