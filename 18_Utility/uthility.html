<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>ユーティリティ</title>
        <style>
            .main,.main2{
                border-bottom: 1px solid black;
            }
        </style>
</head>
<body>


    <div class="main">
        <h1>トリミング</h1>
        <form>
        文章を入力<br>
        <textarea name="" id="paragraph" cols="30" rows="10"></textarea>
        結果<br>
        <textarea name="" id="result" cols="30" rows="10"></textarea>
        <button class="button1" type="button" name="button1">Trim</button>

        </form>
    </div>

    <div class="main2">
        <h1>配列操作</h1>
        <form action="">
            <input type="text" id="arr1">
            <input type="text" id="arr2">
            <input type="text" id="arr3">
            <br>
            <input type="text" id="arr4">
            <input type="text" id="arr5">
            <input type="text" id="arr6">
            <button class="button2" type="button" name="button2">マージ(merge)</button>
            <button class="button3" type="button" name="button3">要素(map)</button>
            <button class="button4" type="button" name="button4">検索(grep)</button>
            <button class="button5" type="button" name="button5">反復(each)</button>
        </form>
        <div class="desc"></div>

    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="uthility.js" charset="utf-8"></script>
</body>
</html>
