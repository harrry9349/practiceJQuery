<!doctype html> 
<html>          
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher"> 
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    
    <title>Web Cafe - CONTACT</title>
</head>

<body>




<div id="contact" class="big-bg">
    <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="img/cafe_coffee_cup.png" alt="Webカフェ ホーム"></a></h1>
        <nav>
            <ul class="main-nav">
                <li><a href="news.html">News</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <h2 class="page-title">CONTACT</h2>
    </div>
</div>

<div class="contact-content wrapper">
    <p>
        おしゃれなカフェで癒されてみませんか？　無添加の食材で身体の中からリフレッシュ。
        ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ。
    </p>
    <form>
        姓<br><input class="form-input" type="text" name="lastname"><br>
        名<br><input class="form-input" type="text" name="firstname"><br>
        メールアドレス<br><input class="form-input" type="text" name="email"><br>
        電話番号<br><input class="form-input" type="text" name="phone"><br>
        職業<br><select multiple class="form-input" name="job">
                <option value="">-----選択してください-----</option>
                <option value="employee">会社員</option>
                <option value="self-employed">自営業</option>
                <option value="student">学生</option>
                <option value="homemaker">主婦・主夫</option>
                </select><br>
                <button class="button" type="button" name="submit">送信</button>
    </form>
</div>

</div>

<footer>
    <div class="wrapper">
        <p><small>&copy; 2020 WebCafe</small></p>
    </div>

</footer>
</body>

</html>
